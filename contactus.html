<main>
<h2>Send us a Message</h2>
<form action="" method="post" autocomplete="on">
<label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" required>
	
	<label for="eaddress">Email Address</label>
    <input type="text" id="eaddress" name="eaddress" autocomplete="off" required>
	
	<label for="pnumber">Phone Number</label>
    <input type="text" id="pnumber" name="pnumber">

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write here.." rows="4" cols="40"></textarea>

    <input type="submit" value="Submit"><br><br>
	
	<label for="gender">Which Gender are you?</label><br>
	<input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other<br><br>
	
	<label for="vehicle">Which vehicle do you have?</label><br>
	<input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
	<input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
	<input type="checkbox" name="vehicle3" value="Boat" checked> I have a boat<br><br>
	
	<label for="cars">Which car do you have?</label><br>
	<select name="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option><br><br>
</select>

<input type="reset">


</form>

<h2>Enter your four-digit passcode, then click OK</h2>
<input id="id1" type="number" style="background-color: #D0EFD9;" min="1000" max="9999">
<button onclick="myFunction()">OK</button>
<p id="passcode"></p>
<script>
funtion myFunction() { 
var inpObj = document.getElementById("id1");
if (inpObj.checkValidity() == false) {
document.getElementById(
"passcode").innerHTML = inpObj.validationMessage;
} else {
document.getElementById("passcode").innerHTML = "Passcode Valid";
}
}
</script>
